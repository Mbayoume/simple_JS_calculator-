<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <title>JS calculator</title>
        <link   type="text/css" href="style.css" rel="stylesheet"/>

    </head>
<body>
    <section class="calculator">
        <form> 
            <input type="text" id="screen" name="">

        </form> 
        <div class="buttons">
            <!-- the sign buttons -->


            <button type=" button" class="btn sign-btn" data-num=*>*</button>
            <button type=" button" class="btn sign-btn" data-num='/'>/</button>
            <button type=" button" class="btn sign-btn" data-num=+>+</button>
            <button type=" button" class="btn sign-btn" data-num=->-</button>


            <!-- the number buttons -->
            <button type="button" class=" btn num-btn faj" data-num=".">.</button>
            <button type="button" class=" btn num-btn faj" data-num=0>0</button>
            <button type="button" class=" btn num-btn faj" data-num=1>1</button>
            <button type="button" class=" btn num-btn faj" data-num=2>2</button>
            <button type="button" class=" btn num-btn faj" data-num=3>3</button>
            <button type="button" class=" btn num-btn faj" data-num=4>4</button>
            <button type="button" class=" btn num-btn faj" data-num=5>5</button>
            <button type="button" class=" btn num-btn faj" data-num=6>6</button>
            <button type="button" class=" btn num-btn faj" data-num=7>7</button>
            <button type="button" class=" btn num-btn faj" data-num=8>8</button>
            <button type="button" class=" btn num-btn faj" data-num=9>9</button>
            <!-- rest butoons -->
            <button type="button" class=" btn-equal num-btn">=</button>
            <button type="button" class=" btn-clear num-btn">C</button>


        </div>

    </section>



    <script src="main.js"> </script>

</body>
</html>
